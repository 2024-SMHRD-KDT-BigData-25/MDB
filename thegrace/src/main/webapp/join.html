<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Regal Admin</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- base:css -->
  <link rel="stylesheet" href="resources/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="resources/vendors/feather/feather.css">
  <link rel="stylesheet" href="resources/vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- inject:css -->
  <link rel="stylesheet" href="resources/css/style.css">
  <!-- endinject -->
  
  <link rel="shortcut icon" href="resources/images/favicon.png" />
  <style>
    /* 추가된 CSS */
    h4.font-weight-light {
      color: black; /* 텍스트 색상을 검정색으로 설정 */
      font-size: 0.8rem; /* 텍스트 크기를 줄임 */
      line-height: 1.5; /* 줄 간격 조정 */
      font-family: 'Roboto', sans-serif; /* 고딕체 폰트 적용 */
      font-weight: 700; /* 볼드체로 설정 */
    }

    .mdi {
      color: #2f2f2f; /* 아이콘 색상을 #2f2f2f로 변경 */
    }
    
    .auth-form-btn {
      background-color: #2f2f2f; /* 로그인 버튼 색상 */
      color: white; /* 버튼 텍스트 색상 */
    }
    
    .form-check-input {
      display: inline-block; /* 체크박스 표시 */
      width: auto;
      margin: 0 10px 0 0; /* 체크박스와 레이블 간의 간격 */
    }
    
    .logo-ment {
    	float:right;
    }
  </style>
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-stretch auth auth-img-bg">
        <div class="row flex-grow">
          <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="auth-form-transparent text-left p-3">
              <div class="brand-logo">
                <img src="resources/images/logo_black.png" alt="logo">
              </div>
              <h4 class="font-weight-light">
              	<br><br><br><br><br>
                영화의 감상을 기록하고 바라보고 공유하는<br>
                특별한 경험을 시작하세요
                <br>
              </h4>
              <form class="pt-3" action="Join">
                <div class="form-group">
                  <label>USER EMAIL</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-left-0" placeholder="로그인 email 입력" required>
                  </div>
                </div>
                <div class="form-group">
                  <label>PASSWORD</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-lock-outline"></i>
                      </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-left-0" placeholder="pw입력" required>
                  </div>
                </div>
                <div class="form-group">
                  <label>NICKNAME</label>
                  <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                      <span class="input-group-text bg-transparent border-right-0">
                        <i class="mdi mdi-account-outline"></i>
                      </span>
                    </div>
                    <input type="text" class="form-control form-control-lg border-left-0" id="exampleInputPassword" placeholder="nick 입력" required>                        
                  </div>
                </div>
                <div class="mb-4">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" required>
                    <label class="form-check-label text-muted">
                      약관에 동의 하시겠습니까?
                    </label>
                  </div>
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  이미 회원이시라면  <a href="login.html" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-6 register-half-bg d-flex flex-row">
            <p class="text-white font-weight-medium text-center flex-grow align-self-end">CinemaTografo 2024 All rights reserved.</p>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <!-- endinject -->
</body>

</html>
